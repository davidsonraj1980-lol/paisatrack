<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaisaTrack</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <!-- Custom Google Font: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        },
                        dark: {
                            bg: '#020617', // Slate 950 (Deeper Dark)
                            card: '#0f172a', // Slate 900
                            border: '#1e293b', // Slate 800
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(124, 58, 237, 0.3)',
                        'dark-soft': '0 10px 40px -10px rgba(0, 0, 0, 0.5)',
                        'neon': '0 0 20px rgba(139, 92, 246, 0.15)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="text-slate-600 dark:text-slate-300 min-h-screen flex items-center justify-center selection:bg-primary-100 selection:text-primary-900 dark:selection:bg-primary-900 dark:selection:text-primary-100 transition-colors duration-300 p-4">

    <!-- Dark Mode Toggle (Absolute Top Right) -->
    <button onclick="toggleDarkMode()"
        class="absolute top-6 right-6 w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center text-slate-400 dark:text-slate-400 hover:text-yellow-500 dark:hover:text-yellow-400 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 transition-all z-20 bg-white/50 dark:bg-black/20 backdrop-blur-md">
        <i data-lucide="sun" id="theme-icon" class="w-5 h-5"></i>
    </button>

    <!-- Login Card -->
    <div
        class="w-full max-w-md bg-white dark:bg-[#0B1120]/80 backdrop-blur-xl rounded-3xl shadow-2xl shadow-indigo-500/10 p-8 md:p-10 relative overflow-hidden fade-in">

        <!-- Decoration -->
        <div
            class="absolute top-0 right-0 w-64 h-64 bg-primary-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 left-0 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl -ml-16 -mb-16 pointer-events-none">
        </div>

        <div class="relative z-10">
            <!-- Header -->
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-600 to-indigo-600 rounded-2xl text-white shadow-lg shadow-primary-500/30 mb-6 transform hover:scale-105 transition-transform duration-300">
                    <span class="font-bold text-3xl">₹</span>
                </div>
                <h1 class="text-2xl font-bold text-slate-800 dark:text-white tracking-tight mb-2">Welcome Back</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400">Enter your details to access your wealth.</p>
            </div>

            <!-- Form -->
            <form id="login-form" class="space-y-5" onsubmit="handleLogin(event)">
                <!-- Email -->
                <div>
                    <label
                        class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2 ml-1">Email
                        Address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail"
                                class="w-5 h-5 text-slate-400 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="email" required
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-300 rounded-xl text-base focus:outline-none focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all dark:bg-white/5 dark:border-slate-700 dark:text-white dark:placeholder-slate-500 dark:focus:ring-primary-900/50 dark:focus:border-primary-500"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label
                        class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock"
                                class="w-5 h-5 text-slate-400 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" required
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-300 rounded-xl text-base focus:outline-none focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all dark:bg-white/5 dark:border-slate-700 dark:text-white dark:placeholder-slate-500 dark:focus:ring-primary-900/50 dark:focus:border-primary-500"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                            <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#"
                            class="text-xs font-semibold text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">Forgot
                            Password?</a>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit"
                    class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-primary-500/25 hover:shadow-xl hover:shadow-primary-500/40 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group">
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>



            <!-- Social Login -->


            <!-- Sign Up Link -->
            <p class="mt-8 text-center text-sm font-medium text-slate-500 dark:text-slate-400">
                Don't have an account?
                <a href="#"
                    class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300 font-bold hover:underline transition-all">Create
                    Account</a>
            </p>
        </div>
    </div>

    <!-- Inline Logic -->
    <script>
        // Init Icons on load
        lucide.createIcons();

        // --- DARK MODE LOGIC ---
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        // Check if already logged in
        async function checkLogin() {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        checkLogin();

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', isDark ? 'moon' : 'sun');
                lucide.createIcons();
            }
        }

        // Init Theme
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        setTimeout(updateThemeIcon, 100);

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Login Function
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Reset error
            errorMessage.classList.add('hidden');

            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');

            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Success! Redirect to dashboard
                // Small delay to show success state if desired, but redirect is cleaner
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login error:', error.message);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');

                // Reset button state
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

    </script>
</body>

</html>
